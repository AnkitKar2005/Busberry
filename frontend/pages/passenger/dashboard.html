<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BusBerry</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="../../index.html" class="logo">
                    <span class="logo-icon">ðŸšŒ</span>
                    <span class="logo-text">BusBerry</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="../../index.html" class="nav-link">Home</a></li>
                <li><a href="bookings.html" class="nav-link active">My Bookings</a></li>
                <li><a href="wallet.html" class="nav-link">Wallet</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                <li><button class="btn-secondary" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px; padding: var(--spacing-lg);">
        <h1>Welcome Back!</h1>
        <p>Manage your bookings and travel with ease</p>

        <div class="stats-grid" style="margin: var(--spacing-xl) 0;">
            <div class="stat-card glassmorphism">
                <div class="stat-icon"><i class="fas fa-ticket-alt"></i></div>
                <div class="stat-content">
                    <h3 class="stat-number" id="totalBookings">0</h3>
                    <p class="stat-label">Total Bookings</p>
                </div>
            </div>
            <div class="stat-card glassmorphism">
                <div class="stat-icon"><i class="fas fa-wallet"></i></div>
                <div class="stat-content">
                    <h3 class="stat-number" id="walletBalance">â‚¹0</h3>
                    <p class="stat-label">Wallet Balance</p>
                </div>
            </div>
            <div class="stat-card glassmorphism">
                <div class="stat-icon"><i class="fas fa-star"></i></div>
                <div class="stat-content">
                    <h3 class="stat-number" id="loyaltyPoints">0</h3>
                    <p class="stat-label">Loyalty Points</p>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h2>Recent Bookings</h2>
        </div>
        <div id="bookingsList" class="routes-grid">
            <!-- Bookings will be loaded here -->
        </div>
    </div>

    <script src="../../js/config.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/theme.js"></script>
    <script>
        function logout() {
            storage.clear();
            window.location.href = '../../pages/login.html';
        }

        async function loadDashboard() {
            const user = storage.get(CONFIG.STORAGE.USER);
            if (!user) {
                window.location.href = '../../pages/login.html';
                return;
            }

            // Load user stats
            document.getElementById('walletBalance').textContent = 'â‚¹' + (user.wallet?.balance || 0);
            document.getElementById('loyaltyPoints').textContent = user.loyaltyPoints || 0;

            // Load bookings
            try {
                const bookings = await apiRequest('/booking/history');
                document.getElementById('totalBookings').textContent = bookings.length || 0;
                displayBookings(bookings.slice(0, 6));
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        function displayBookings(bookings) {
            const container = document.getElementById('bookingsList');
            if (bookings.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No bookings yet. <a href="../../index.html">Book a bus now!</a></p></div>';
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="card">
                    <div class="card-header">
                        <h3>${booking.bookingId}</h3>
                        <span class="badge badge-${booking.bookingStatus === 'CONFIRMED' ? 'success' : 'warning'}">${booking.bookingStatus}</span>
                    </div>
                    <div class="card-body">
                        <p><strong>Route:</strong> ${booking.from} â†’ ${booking.to}</p>
                        <p><strong>Date:</strong> ${formatDate(booking.tripDate)}</p>
                        <p><strong>Amount:</strong> â‚¹${booking.finalAmount}</p>
                    </div>
                    <div class="card-footer">
                        <a href="booking-details.html?id=${booking.id}" class="btn-secondary">View Details</a>
                    </div>
                </div>
            `).join('');
        }

        loadDashboard();
    </script>
</body>
</html>
