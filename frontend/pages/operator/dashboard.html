<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard - BusBerry</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="../../index.html" class="logo">
                    <span class="logo-icon">ðŸšŒ</span>
                    <span class="logo-text">BusBerry</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="buses.html" class="nav-link">My Buses</a></li>
                <li><a href="bookings.html" class="nav-link">Bookings</a></li>
                <li><a href="earnings.html" class="nav-link">Earnings</a></li>
                <li><button class="btn-secondary" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px; padding: var(--spacing-lg);">
        <h1>Operator Dashboard</h1>
        <p>Manage your fleet and bookings</p>

        <div class="stats-grid" style="margin: var(--spacing-xl) 0;">
            <div class="stat-card glassmorphism">
                <div class="stat-icon"><i class="fas fa-bus"></i></div>
                <div class="stat-content">
                    <h3 class="stat-number" id="totalBuses">0</h3>
                    <p class="stat-label">Total Buses</p>
                </div>
            </div>
            <div class="stat-card glassmorphism">
                <div class="stat-icon"><i class="fas fa-ticket-alt"></i></div>
                <div class="stat-content">
                    <h3 class="stat-number" id="totalBookings">0</h3>
                    <p class="stat-label">Total Bookings</p>
                </div>
            </div>
            <div class="stat-card glassmorphism">
                <div class="stat-icon"><i class="fas fa-rupee-sign"></i></div>
                <div class="stat-content">
                    <h3 class="stat-number" id="totalEarnings">â‚¹0</h3>
                    <p class="stat-label">Total Earnings</p>
                </div>
            </div>
        </div>

        <div class="section-header">
            <h2>Recent Bookings</h2>
        </div>
        <div id="bookingsList" class="routes-grid">
            <!-- Bookings will be loaded here -->
        </div>
    </div>

    <script src="../../js/config.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/theme.js"></script>
    <script>
        function logout() {
            storage.clear();
            window.location.href = '../../pages/login.html';
        }

        async function loadDashboard() {
            const user = storage.get(CONFIG.STORAGE.USER);
            if (!user || user.role !== 'OPERATOR') {
                window.location.href = '../../pages/login.html';
                return;
            }

            try {
                // Load operator stats
                const stats = await apiRequest('/operator/dashboard');
                document.getElementById('totalBuses').textContent = stats.totalBuses || 0;
                document.getElementById('totalBookings').textContent = stats.totalBookings || 0;
                document.getElementById('totalEarnings').textContent = 'â‚¹' + (stats.totalEarnings || 0);
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
