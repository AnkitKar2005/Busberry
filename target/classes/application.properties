# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application
spring.application.name=BusBerry
spring.profiles.active=dev

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/busberry
spring.data.mongodb.database=busberry
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dG9rZW5nZW5lcmF0aW9uYW5kaXRtdXN0YmF0bGVhc3QyNTZiaXRzbG9uZ2ZvcnByb2R1Y3Rpb251c2U=}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500,http://localhost:8000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Email Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SMS Configuration (Twilio/Other)
sms.provider=twilio
sms.account-sid=${SMS_ACCOUNT_SID:}
sms.auth-token=${SMS_AUTH_TOKEN:}
sms.from-number=${SMS_FROM_NUMBER:}

# Payment Gateway (Razorpay)
payment.razorpay.key-id=${RAZORPAY_KEY_ID:}
payment.razorpay.key-secret=${RAZORPAY_KEY_SECRET:}

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.busberry=DEBUG
logging.file.name=logs/busberry.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Cache (Simple cache if Redis not available)
spring.cache.type=simple
spring.cache.cache-names=users,buses,routes

# WebSocket
spring.websocket.allowed-origins=*

# AI/ML Service (Optional - for future integration)
ai.service.enabled=true
ai.service.url=${AI_SERVICE_URL:http://localhost:5000}

# GPS Tracking
gps.tracking.enabled=true
gps.update-interval=30

# Admin Configuration
admin.default-email=admin@busberry.in
admin.default-password=${ADMIN_DEFAULT_PASSWORD:Admin@123}

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
